<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>using js dialog boxes</title>
    <style>
button{
    background-color: aqua;
    padding: 20px;

    border-radius: 10px;
    margin: 50px;
    
}
    </style>
</head>
<body>
    <script>
        let x=6;
        let y=8;
       console.log("Operations")
        console.log("x+y=",x+y);
        console.log("x-y=",x-y);
        console.log("x*y=",x*y);
        console.log("x/y=",x/y);
        console.log("x%y=",x%y);
        console.log("x**y=",x**y);
        console.log("x++=",x++);
        console.log("x--=",x--);
        console.log("++x=",++x);
        console.log("--x=",--x);
     

    </script>
</body>
</html>
