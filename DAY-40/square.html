<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // arrow function
        const square = (num) => num * num;
        const main = () => {
            const number = 5;
            const result = square(number);
            console.log(result);
        }

        // Call the main function
        main();
    </script>
</body>
</html>
